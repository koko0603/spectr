        <div class="row">
            <div class="d-flex justify-content-end align-item-end">
                <a href="add-account.html">
                    <button type="button" id="btn-addadmin" class="btn btn-primary text-light px-2">

        <div class="card mt-2">
            <div class="card-body">
                <div class="table-responsive p-3">
                    <div class="data_table">
                        <table id="example" class="table table-bordered table-striped" style="width:100%">
                            <thead>
                                <tr class="text-center">
                                    <th class="text-center">No</th>
                                    <th class="text-center">Company Email</th>
                                    <th class="text-center">Company Name</th>
                                    <th class="text-center">Company Branch</th>
                                    <th class="text-center">Company Location</th>
                                    <th class="text-center">Action</th>

    <!-- VIEW STAFF MODAL -->
    <div class="modal fade" id="viewAccountModal" tabindex="-1" aria-labelledby="viewAccountModalLabel" aria-hidden="true"
        data-bs-backdrop="static">
        <div class="modal-dialog modal-xl" style="height: 90vh; overflow:auto;">
            <div class="modal-content">
                <div class="modal-header text-white" style="background-color: #000000;">
                    <h5 class="modal-title fw-bold" id="editStaffModalLabel">View Account Details</h5>
                </div>
                <div class="modal-body">
                    <form class="p-3" id="editStaffForm">
                        <h3 class="mb-3 fs-5 fw-semibold">Personal Information</h3>
                        <hr class="">
                        <div class="row mb-2">
                            <div class="col-sm-6 col-xl-4">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="viewFirstname">First name</label>
                                    <input disabled type="text" id="viewFirstname" class="form-control" />
                                </div>
                            </div>
                            <div class="col-sm-6 col-xl-4">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="viewMiddlename">Middle name</label>
                                    <input disabled type="text" id="viewMiddlename" class="form-control" />
                                </div>
                            </div>
                            <div class="col-sm-6 col-xl-4">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="viewLastname">Last name</label>
                                    <input disabled type="text" id="viewLastname" class="form-control" />
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-xl-4 col-md-6">
                                <div data-mdb-input-init class="form-outline">
                                    <label for="validationCustomContactNo" class="form-label">Contact Number</label>
                                    <div class="input-group has-validation">
                                        <span class="input-group-text bg-secondary text-black"
                                            id="inputGroupPrepend">+63</span>
                                        <input disabled type="text" class="form-control" id="viewContactNo"
                                            aria-describedby="inputGroupPrepend">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-6">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="viewGender">Gender</label>
                                    <input disabled type="text" id="viewGender" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-6">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="viewEmail">Email</label>
                                    <input disabled type="text" id="viewEmail" class="form-control" />
                                </div>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <h5 class="mt-3 mb-2">Address</h5>
                            <div class="col-xl-4 col-sm-6 col-lg-4 mb-2">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="viewRegion">Region</label>
                                    <input disabled type="text" id="viewRegion" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xl-4 col-sm-6 col-lg-4 mb-2">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="viewProvince">Province</label>
                                    <input disabled type="text" id="viewProvince" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xl-4 col-sm-6 col-lg-4 mb-2">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="viewCity">City</label>
                                    <input disabled type="text" id="viewCity" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xl-4 col-sm-6 col-lg-4 mb-2">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="viewBarangay">Barangay</label>
                                    <input disabled type="text" id="viewBarangay" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xl-4 col-sm-6 col-lg-4 mb-2">
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="viewAddressInfo">Other Details</label>
                                    <input disabled type="text" id="viewAddressInfo"
                                        placeholder="Other Details: Stree Name, Building Name, House Number..."
                                        class="form-control" />
                                </div>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <h5 class="mt-3 mb-2">Company Information</h5>
                            <div class="col-xl-4 col-md-6">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="viewCompanyName">Company Name</label>
                                    <input disabled type="text" id="viewCompanyName" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xl-4 col-sm-6 col-lg-4 mb-2">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="viewCompanyBranch">Company Branch</label>
                                    <input disabled type="text" id="viewCompanyBranch" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xl-4 col-sm-6 col-lg-4 mb-2">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="viewCompanyEmail">Company Email</label>
                                    <input disabled type="text" id="viewCompanyEmail" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xl-4 col-sm-6 col-lg-4 mb-2">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="viewTelephoneNo">Telephone Number</label>
                                    <input disabled type="text" id="viewTelephoneNo" class="form-control" />
                                </div>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <h5 class="mt-3 mb-2">Company Address</h5>
                            <div class="col-xl-4 col-md-6">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="viewCompanyRegion">Region</label>
                                    <input disabled type="text" id="viewCompanyRegion" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xl-4 col-sm-6 col-lg-4 mb-2">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="viewCompanyProvince">Province</label>
                                    <input disabled type="text" id="viewCompanyProvince" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xl-4 col-sm-6 col-lg-4 mb-2">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="viewCompanyCity">City</label>
                                    <input disabled type="text" id="viewCompanyCity" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xl-4 col-sm-6 col-lg-4 mb-2">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="viewCompanyBarangay">Barangay</label>
                                    <input disabled type="text" id="viewCompanyBarangay" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xl-4 col-sm-6 col-lg-4 mb-2">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="viewCompanyAddressInfo">Address Info</label>
                                    <input disabled type="text" id="viewCompanyAddressInfo" class="form-control" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content border border-light rounded-2">
                <div class="modal-body pt-3 rounded-2">
                    <center>
                        <img src="images/icons/check.png" alt="Success" class="d-flex justify-content-center img-fluid">
                    </center>
                    <p class=" mt-3 fs-3 fw-bold text-center">Successfully Registered!</p>
                </div>
                <div class="modal-footer border-0 ">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

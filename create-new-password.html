<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>


    <link rel="stylesheet" href="css/reset-password.css">

    <link rel="shortcut icon" href="images/logo/logo-only.png" type="image/x-icon">

    <!-- Boostrap v5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
</head>

<body>
    <div class="container py-3 h-100 d-flex">
        <div class="row d-flex justify-content-center align-items-center mx-auto">
            <div class="col-xl-10">
                <div class="card rounded-3">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">
                                <form class="my-5">
                                    <h1 id="welcome" class="fw-bold">New Password</h1>
                                    <p class="fw-semibold">Please create a new password.</p>
                                    <div class="mt-5">
                                        <div class="input-group mb-4 position-relative">
                                            <span class="input-group-text" id="password-icon">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                            <input type="password" id="new-password" class="form-control rounded-end"
                                                placeholder="Create New Password:" aria-label="Password"
                                                aria-describedby="password-icon">
                                            <span class="position-absolute top-50 end-0 translate-middle-y me-3">
                                                <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                                            </span>
                                        </div>
                                        <div class="input-group mb-4 position-relative">
                                            <span class="input-group-text" id="password-icon">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                            <input type="password" id="confirm-newpassword"
                                                class="form-control rounded-end" placeholder="Confirm New Password:"
                                                aria-label="Password" aria-describedby="password-icon">
                                            <span class="position-absolute top-50 end-0 translate-middle-y me-3">
                                                <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <center>
                                        <button class="rounded-5 mt-5 fw-bolder">SUBMIT</button>
                                    </center>
                                </form>
                            </div>
                        </div>
                        <div id="rightside" class="col-lg-6 d-none d-lg-flex d-flex align-items-center p-5">
                            <div class="my-1 container text-white">
                                <img src="images/Reset password-amico.png" class="img-fluid" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

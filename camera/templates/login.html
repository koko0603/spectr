<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECTR | Login</title>

    <link rel="stylesheet" href="../static/css/login.css">

    <link rel="shortcut icon" href="../static/images/logo/SPECTR-logo-new.png" type="image/x-icon">

    <!-- Bootstrap v5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
</head>

<body>
    <div class="container py-3 h-100 d-flex">
        <div class="row d-flex justify-content-md-center align-items-center mx-auto">
            <div class="col-xl-10">
                <div class="card rounded-3">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">
                                <form class="my-5 needs-validation" id="mainform" novalidate>
                                    <h1 id="welcome" class="fw-bold">WELCOME!</h1>
                                    <p class="fw-semibold mt-3">Log in to your Account</p>
                                    <!-- Email Input with icon -->
                                    <div class="input-group mb-4 mt-5">
                                        <span class="input-group-text" id="email-icon">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <input type="email" id="email" class="form-control border-3" placeholder="Email"
                                            aria-label="Email" aria-describedby="email-icon">
                                            <div class="invalid-feedback">
                                                *Please enter your email.
                                            </div>
                                    </div>

                                    <div class="input-group mb-4 mt-5">
                                        <span class="input-group-text" id="password-icon">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password" id="password" class="form-control border-3" placeholder="Password" aria-label="Password"
                                            aria-describedby="password-icon">
                                        <span class="input-group-text" id="toggle-password-icon" style="cursor: pointer;">
                                            <i class="far fa-eye" id="togglePassword"></i>
                                        </span>
                                        <div class="invalid-feedback">
                                            *Please enter your password.
                                        </div>
                                    </div>

                                    <p class="fw-semibold d-flex justify-content-end">
                                        <a id="forgotpass" class="text-decoration-none"
                                            href="code-verification">Forgot
                                            Password?</a>
                                    </p>
                                    <center>
                                        <button class="rounded-5 mt-5 fw-bolder">LOGIN</button>
                                    </center>
                                </form>
                            </div>
                        </div>
                        <div id="rightside" class="col-lg-6 d-none d-lg-flex align-items-center px-5">
                            <div class="my-1 container text-white">
                                <img src="../static/images/Privacy policy-rafiki.png" class="img-fluid" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.querySelector('#togglePassword');
        const passwordField = document.querySelector('#password');
        
        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
        
            // Toggle the icon class
            this.classList.toggle('fa-eye-slash');
        });
        

    </script>

    <script type="module" src="../static/js/login.js"></script>

</body>

</html>
